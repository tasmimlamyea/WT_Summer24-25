<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Form</title>
    <link rel="stylesheet" href="../CSS/task_3_style.css">
</head>
<body>
    <div class="form-container">
        <form id="donationForm" autocomplete="off">
            <h2 class="section-header">Donor Information</h2>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="">Select a State</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chattogram">Chattogram</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Barishal">Barishal</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Mymensingh">Mymensingh</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" maxlength="11" placeholder="11 digit phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label for="password">Create Password (min 8 characters)</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-type Password">
            </div>
            <div class="form-group">
                <label>Donation Amount</label>
                <div class="radio-group">
                    <input type="radio" id="amtNone" name="amount" value="none">
                    <label for="amtNone">None</label>
                    <input type="radio" id="amt500" name="amount" value="500">
                    <label for="amt500">500 BDT</label>
                    <input type="radio" id="amt1000" name="amount" value="1000">
                    <label for="amt1000">1000 BDT</label>
                    <input type="radio" id="amt2000" name="amount" value="2000">
                    <label for="amt2000">2000 BDT</label>
                    <input type="radio" id="amt3000" name="amount" value="3000">
                    <label for="amt3000">3000 BDT</label>
                    <input type="radio" id="amtOther" name="amount" value="other">
                    <label for="amtOther">Other</label>
                </div>
                <input type="number" id="otherAmount" name="otherAmount" placeholder="Other Amount" style="margin-top:6px;display:none;">
            </div>
            <div class="form-group">
                <input type="checkbox" id="regularGiving" name="regularGiving">
                <label for="regularGiving" style="display:inline;">I am interested in giving on a regular basis.</label>
            </div>

            <h3 class="section-header" style="margin-top:28px;">Additional Information</h3>
            <div class="form-group">
                <input type="checkbox" id="anonymous" name="anonymous">
                <label for="anonymous" style="display:inline;">I would like my gift to remain anonymous.</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="employer" name="employer">
                <label for="employer" style="display:inline;">My employer offers a matching gift program.</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="noThanks" name="noThanks">
                <label for="noThanks" style="display:inline;">Please don't send a thank you letter.</label>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="3"></textarea>
            </div>
            <div class="button-group">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="../JS/task_3_valid.js"></script>
</body>
</html>
